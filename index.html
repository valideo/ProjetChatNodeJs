<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />
		<title>Chat ValideoC</title>
		<LINK href="css/style.css" rel="stylesheet" type="text/css">

	</head>

	<body>


		<h1>Chat ValideoC !</h1>

		<div id="login">
		<p> Choisissez un pseudo !</p>
			<form id="loginform">
				<input type="text" name="login" id="username" placeholder="Pseudo">
				<div><input id="envoi-pseudo" type="submit" value="Envoyer"></div>	
			</form>
		</div>


		<div id="zone_chat"></div>

		<form action="/" method="post" id="formulaire_chat">
			<input type="text" name="message" id="message" placeholder="Que souhaitez vous dire ?" size="50" autofocus />
			<input type="submit" id="envoi_message" value="Envoyer"/>
		</form>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://localhost:8080/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>

	</body>
</html>
