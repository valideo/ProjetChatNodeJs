<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"/>
		<title>Chat ValideoC</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>


	</head>

	<body>

		<div id="login">
			<p> Choisissez un pseudo !</p>
			<form id="loginform">
				<input autocomplete="off" type="text" name="login" id="username" placeholder="Pseudo"/>
				<div><input id="envoi-pseudo" type="submit" value="Envoyer"/></div>	
			</form>
		</div>

		<div class="interface">

			<div id="zone-animation">

			</div>

			<div id="zone_chat">

				<div class="section-message-chat" style="display : none;" id="msgtpl">
					<div>
						<img src="{{{user.avatar}}}"/>
						<div class="message-chat">
							<p style="margin-left : 35px; margin-top : -27px;"><strong>{{user.pseudo}}</strong></p>
							<p style="margin-top : -0.7em; margin-bottom : -0.1em;">{{message}}</p>
							<span style="margin-left : 90%;font-size : 0.7em;" class="date">{{h}}:{{m}}</span>
						</div>
					</div>
				</div>

				<div class="own-section-message-chat" style="display : none;" id="ownmsg">
					<div>
						<img style="margin-left : 95%"src="{{{user.avatar}}}"/>
						<div class="message-chat">
							<p style="margin-right : 5%; text-align : right; margin-top : -27px;"><strong>{{user.pseudo}}</strong></p>
							<p style="text-align : right; margin-top : -0.7em; margin-bottom : -0.1em;">{{message}}</p>
							<span style="font-size : 0.7em;" class="date">{{h}}:{{m}}</span>
						</div>
					</div>
				</div>

			</div>

			<div id="formulaire_chat">
				<form action="/" method="post" id="form">
					<input autocomplete="off" type="text" name="message" id="message" placeholder="Que souhaitez vous dire ?" size="50" autofocus />
					<input style="visibility : hidden;" type="submit" id="envoi_message" value="Envoyer"/>
				</form>
			</div>

			<div id="instructions">
				<p style="font-size : 1em; color : #754220; text-align: center;">Utilisez les flèches de votre clavier pour déplacer votre avatar et aller parler à vos amis</p>
				<img style="width: 10em; margin-left: 45%;" src="/src/arrows.png"/>
				<p style="font-size : 1em; color : #754220; text-align: center;">Discutez avec vos amis en écrivant un message dans le chat !</p>

			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="js/client.js"></script>
		<script src="/js/adaptivecss.js"></script>
		<script src="node_modules/mustache/mustache.min.js"></script>

	</body>
</html>
